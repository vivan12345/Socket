<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  
  <h1 class="title">Chap App <i class="fas fa-sms"></i></h1>
  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" />
    </div>
    
    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message">
          lorem impsum
          <span>Bluebird ° 26 jun 14:55 PM</span>
        </p>
      </li>
      
      <li class="message-right">
        <p class="message">
          lorem
          <span>Bluebird ° 26 jun 14:54 PM</span>
        </p>
      </li>
      
      <li class="message-feedback">
        <p class="feedback">
          Killer is Typing a message
        </p>
      </li>
    </ul>
    
    <form class="message-form" id="message-form">
      <input type="text"
      name="message"
      id="message-input"
      class="message-input"
      />
      <div class="v-divider"></div>
      <button type="submit" class="send-button" id="send-button">
        Send <span><i class="fas fa-paper-plane"></i></span>
        </button>
    </form>
  </div>
  
  <p class="total-users">Total Client: 0</p>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>
</html>
